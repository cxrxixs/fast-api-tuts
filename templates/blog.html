<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Welcome to blog</h1>
    </div>
    <div>
      <ul>
        {% for blog in blogs %}
          <li style="list-style-type: none;">ID: <span style="font-weight: bolder ;">{{ blog.id }}</span> {{ blog.title }}</li>
         <h4>Author {{ blog.author }}</h4>
        <p>{{ blog.body }}</p>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
